<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="buttons">
        <input value="0" type="text" id="display" " />
        <button onclick="clearEquation()" class="gray" id="clear">AC</button>
        <button class="gray" onclick="changeSigns()">+/-</button>
        <button class="gray" onclick="toPercent()">%</button>
        <button class="operators">รท</button>
        <button onclick="appendText(7)">7</button>
        <button onclick="appendText(8)">8</button>
        <button onclick="appendText(9)">9</button>
        <button class="operators">x</button>
        <button onclick="appendText(4)">4</button>
        <button onclick="appendText(5)">5</button>
        <button onclick="appendText(6)">6</button>
        <button class="operators">-</button>
        <button onclick="appendText(1)">1</button>
        <button onclick="appendText(2)">2</button>
        <button onclick="appendText(3)">3</button>
        <button class="operators">+</button>
        <button class="zero" onclick="appendText(0)">0</button>
        <button onclick="appendText('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
